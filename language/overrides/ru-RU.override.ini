IS2019_REGISTRATION_PENDING="<article class=\"main-column\">\n  <header class=\"article-header\">\n    <h1>\n      Подтверждение адреса электронной почты/аккаунта</h1>\n  </header>\n  <div class=\"article-body\">\n    <p>Для подтверждения вашего аккаунта сначала просмотрите папку входящих сообщений на почте, которую вы использовали при регистрации на сайте Империя Шапок, чтобы проверить получили ли вы электронное письмо с подтверждением.</p>\n    <p>Электронное письмо для подтверждения аккаунта содержит\n      <strong>ссылку для подтверждения адреса электронной почты</strong>. Пройдите по ссылке, чтобы подтвердить регистрацию вашего аккаунта.</p>\n    <p>Если вы не получили данное письмо, проверьте папки «Спам» и «Удаленные», так как письмо могло автоматически туда перейти. Также добавьте  admin@imperia-shapok.ru в список разрешенных отправителей, чтобы предотвратить блокирование писем из-за настроек программного обеспечения.</p>\n    <p>Если вы все еще не можете найти письмо для подтверждения вашего аккаунта (после того как убедитесь, что оно не находится в папке “спам”), или у вас возникли трудности в процессе регистрации вашего аккаунта, пожалуйста, отправьте запрос в нашу службу поддержки.</p>\n  </div>\n</article>"
